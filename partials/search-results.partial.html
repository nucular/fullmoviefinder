<div id="results">
  <reddit-post 
          ng-repeat="result in results"
          title="{{result.title}}" 
          url="{{result.url}}"
          author="{{result.author}}"
          nsfw="{{result.over_18}}"
          votes="{{result.score}}"
          subreddit="{{result.subreddit}}"></reddit-post>
</div>
